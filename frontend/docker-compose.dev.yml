version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jobseeker-frontend-dev
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - jobseeker-network
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    stdin_open: true
    tty: true

networks:
  jobseeker-network:
    driver: bridge
